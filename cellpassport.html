<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cell Passport</title>
  <style>
    body {
      background-color: #fffdf5; /* creamy off-white */
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    #passport {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 40px auto;
    }

    .organelle-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      font-size: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .stamp {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 80px;
      height: auto;
    }

    #reset-btn, #back-btn {
      margin: 20px 10px;
      background-color: #b91c1c;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #reset-btn:hover, #back-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Cell Passport</h1>

  <div id="passport"></div>
  <button id="reset-btn" onclick="resetPassport()">ðŸ”„ Reset Passport</button>
  <a href="organelles.html"><button id="back-btn">ðŸ”™ Back to Organelles</button></a>

  <script>
    const organelles = [
      'nucleus', 'mitochondria', 'er', 'ribosome', 'golgi',
      'cellmembrane', 'lysosome', 'cytoplasm', 'vacuole', 'cellwall', 'chloroplast'
    ];

    const organelleNames = {
      nucleus: 'Nucleus',
      mitochondria: 'Mitochondria',
      er: 'Endoplasmic Reticulum',
      ribosome: 'Ribosome',
      golgi: 'Golgi Apparatus',
      cellmembrane: 'Cell Membrane',
      lysosome: 'Lysosome',
      cytoplasm: 'Cytoplasm',
      vacuole: 'Vacuole',
      cellwall: 'Cell Wall',
      chloroplast: 'Chloroplast'
    };

    const passportContainer = document.getElementById('passport');

    organelles.forEach(organelle => {
      const div = document.createElement('div');
      div.className = 'organelle-box';
      div.textContent = organelleNames[organelle] || organelle;

      if (localStorage.getItem(organelle) === 'visited') {
        const stamp = document.createElement('img');
        stamp.src = 'stamp.png';
        stamp.className = 'stamp';
        stamp.alt = 'Visited Stamp';
        div.appendChild(stamp);
      }

      passportContainer.appendChild(div);
    });

    function resetPassport() {
      organelles.forEach(organelle => localStorage.removeItem(organelle));
      location.reload();
    }
  </script>
</body>
</html>
