<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cell City - Home</title>
  <style>
    body {
      margin: 0;
      background-color: #0b1a3c; /* Dark futuristic blue */
      overflow: hidden;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 30px;
      text-align: center;
      margin-bottom: 10px;
      z-index: 1;
    }

    .emoji-row {
      font-size: 30px;
      animation: floatEmojis 4s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes floatEmojis {
      0% { transform: translateY(0px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0px); }
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ffd700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
      z-index: 1;
      box-shadow: 0 0 10px #ffec8b;
      color: #000;
    }

    .start-btn:hover {
      background-color: #ffeb7a;
    }

    /* White floating small cell dots */
    .cell-blob {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatCell 30s linear infinite;
    }

    @keyframes floatCell {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>

  <!-- Floating cell-like blobs -->
  <script>
    const blobCount = 80;
    for (let i = 0; i < blobCount; i++) {
      const blob = document.createElement("div");
      blob.className = "cell-blob";
      const size = Math.random() * 3 + 1; // Smaller and subtle
      blob.style.width = blob.style.height = size + "px";
      blob.style.left = Math.random() * 100 + "%";
      blob.style.top = Math.random() * 100 + "%";
      blob.style.animationDuration = (Math.random() * 20 + 30) + "s";
      document.body.appendChild(blob);
    }
  </script>

  <h1>Step into Cell City: Where Organelles Rule!</h1>
  <div class="emoji-row">ðŸ§¬ ðŸ”¬</div>

  <a href="organelles.html">
    <button class="start-btn">Let's Start</button>
  </a>

</body>
</html>
